# EOS Scholar - Block Producer
# https://github.com/ScholarTestnet

testnet: true  # REQUIRED, one or the other, not both.
# mainnet: true
# Marking mainnet=true means we automatically disabling all the TESTNET features in the boot_sequence

# Block Producer Account (Required)
# The account you go by on the network
eosio_account_name: eosauthority

# Authority (Required)
eosio_initial_authority:
  owner:
    threshold: 1
    keys:
    - public_key: EOS4uPWabWJGp8bD9XriNjU5bHPZ2fjv5xeYSUqhMGuAMk5n8wrQ5
      weight: 1
  active:
    threshold: 1
    keys:
    - public_key: EOS4uPWabWJGp8bD9XriNjU5bHPZ2fjv5xeYSUqhMGuAMk5n8wrQ5
      weight: 1
  recovery:
    threshold: 1
    accounts:
    - permission:
        actor: eosio
        permission: active
      weight: 1

# BIOS Producer Signing Key (Required => eos-bios)
# The following one is used by the BIOS Boot node to hook up initial
# Appointed Block Producers keys (and potentially other participants in the launch)
eosio_appointed_block_producer_signing_key: EOS4uPWabWJGp8bD9XriNjU5bHPZ2fjv5xeYSUqhMGuAMk5n8wrQ5

# Server Config (Optional)
eosio_http: http://testnet-scholar.eosauthority.com:8888
eosio_https: 
eosio_p2p: 

# Encryption (Optional)
pgp_public_key: 

# Social (Optional)
social_twitter: 
social_telegram: https://t.me/telepound
social_facebook: 
social_github: 
social_youtube: 
social_slack: 
social_wechat: 
social_steem: 

# Potentially used for cryptographic operations. Please provide this one if using eos-bios
social_keybase: https://keybase.io/eosauthority

# Geographic Location (Optional)
latitude: 51.5142
longitude: -0.0931

# Organization (Optional)
organization_name: EOS Authority
logo_url: 
timezone: 
website: 
introduction_post_url: 
organization_tagline: 

# Email (Optional)
email_support: 
email_abuse: 
email_tech: 

