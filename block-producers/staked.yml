# EOS Scholar - Block Producer
# https://github.com/ScholarTestnet

testnet: true  # REQUIRED, one or the other, not both.
# mainnet: true
# Marking mainnet=true means we automatically disabling all the TESTNET features in the boot_sequence

# Block Producer Account (Required)
# The account you go by on the network
eosio_account_name: staked

# Authority (Required)
eosio_initial_authority:
  owner:
    threshold: 1
    keys:
    - public_key: EOS4tyhMnKdHZNNd7HaNTagL91FQZHHNi4LZzeEcLxMSkDtwwwvTM
      weight: 1
  active:
    threshold: 1
    keys:
    - public_key: EOS5jds9EmCk6wpcJQURp4aYq6M318gLQZTT1aUVoU7yWVYSjPDE1
      weight: 1
  recovery:
    threshold: 1
    accounts:
    - permission:
        actor: eosio
        permission: active
      weight: 1

# BIOS Producer Signing Key (Required => eos-bios)
# The following one is used by the BIOS Boot node to hook up initial
# Appointed Block Producers keys (and potentially other participants in the launch)
eosio_appointed_block_producer_signing_key: EOS4tyhMnKdHZNNd7HaNTagL91FQZHHNi4LZzeEcLxMSkDtwwwvTM

# Server Config (Optional)
eosio_http: 
eosio_https: https://eos.coinstakes.io:443
eosio_p2p: http://eos.coinstakes.io:9876

# Encryption (Optional)
pgp_public_key: 

