# EOS Scholar - Block Producer
# https://github.com/ScholarTestnet

testnet: true  # REQUIRED, one or the other, not both.
# mainnet: true
# Marking mainnet=true means we automatically disabling all the TESTNET features in the boot_sequence

# Block Producer Account (Required)
# The account you go by on the network
eosio_account_name: wancloud

# Authority (Required)
eosio_initial_authority:
  owner:
    threshold: 1
    keys:
    - public_key: EOS7wUEGtMFCVo4QA3Rica9wEsuVz6DAtEyNFyah22SmuLqxVcdrt
      weight: 1
  active:
    threshold: 1
    keys:
    - public_key: EOS7wUEGtMFCVo4QA3Rica9wEsuVz6DAtEyNFyah22SmuLqxVcdrt
      weight: 1
  recovery:
    threshold: 1
    accounts:
    - permission:
        actor: eosio
        permission: active
      weight: 1

# BIOS Producer Signing Key (Required => eos-bios)
# The following one is used by the BIOS Boot node to hook up initial
# Appointed Block Producers keys (and potentially other participants in the launch)
eosio_appointed_block_producer_signing_key: EOS7wUEGtMFCVo4QA3Rica9wEsuVz6DAtEyNFyah22SmuLqxVcdrt

# Server Config (Optional)
eosio_http: 
eosio_https: https://scholarnet.wancloud.cloud:443
eosio_p2p: http://scholarnet.wancloud.cloud:9876

# Encryption (Optional)
pgp_public_key: 

# Social (Optional)
social_twitter: 
social_telegram: https://t.me/ahlifei
social_facebook: 
