# EOS Scholar - Block Producer
# https://github.com/ScholarTestnet

testnet: true  # REQUIRED, one or the other, not both.
# mainnet: true
# Marking mainnet=true means we automatically disabling all the TESTNET features in the boot_sequence

# Block Producer Account (Required)
# The account you go by on the network
eosio_account_name: eos.sydney

# Authority (Required)
eosio_initial_authority:
  owner:
    threshold: 1
    keys:
    - public_key: EOS6fsGq5Y58aK5woXJLm98BWF5qRtLybCPaVFwJYvMzw4XybLBAb
      weight: 1
  active:
    threshold: 1
    keys:
    - public_key: EOS6fsGq5Y58aK5woXJLm98BWF5qRtLybCPaVFwJYvMzw4XybLBAb
      weight: 1
  recovery:
    threshold: 1
    accounts:
    - permission:
        actor: eosio
        permission: active
      weight: 1

# BIOS Producer Signing Key (Required => eos-bios)
# The following one is used by the BIOS Boot node to hook up initial
# Appointed Block Producers keys (and potentially other participants in the launch)
eosio_appointed_block_producer_signing_key: EOS6fsGq5Y58aK5woXJLm98BWF5qRtLybCPaVFwJYvMzw4XybLBAb

# Server Config (Optional)
eosio_http: 
eosio_https: https://scholar.eosyd.io
eosio_p2p: scholar.eosyd.io:9876

# Encryption (Optional)
pgp_public_key: 

# Social (Optional)
social_twitter: 
social_telegram: 
social_facebook: 
social_github: 
social_youtube: 
social_slack: 
social_wechat: 
social_steem: 

# Potentially used for cryptographic operations. Please provide this one if using eos-bios
social_keybase: https://keybase.io/eosyd

# Geographic Location (Optional)
latitude: -33.8615
longitude: 151.2055

# Organization (Optional)
organization_name: eos-sydney
logo_url: https://s3-ap-southeast-2.amazonaws.com/eosyd-web/eosyd-logo-100.png
timezone: 
website: https://eosyd.io
introduction_post_url: 
organization_tagline: 

# Email (Optional)
email_support: 
email_abuse: 
email_tech: 

