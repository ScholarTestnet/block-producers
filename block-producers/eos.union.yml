# EOS Scholar - Block Producer
# https://github.com/ScholarTestnet

testnet: true  # REQUIRED, one or the other, not both.
# mainnet: true
# Marking mainnet=true means we automatically disabling all the TESTNET features in the boot_sequence

# Block Producer Account (Required)
# The account you go by on the network
eosio_account_name: eos.union

# Authority (Required)
eosio_initial_authority:
  owner:
    threshold: 1
    keys:
    - public_key: EOS6kkhz7j4m2SYzbSzwpvPoQPWVWt1DFYJvjuyJUTY78MxGsG7hc
      weight: 1
  active:
    threshold: 1
    keys:
    - public_key: EOS6kkhz7j4m2SYzbSzwpvPoQPWVWt1DFYJvjuyJUTY78MxGsG7hc
      weight: 1
  recovery:
    threshold: 1
    accounts:
    - permission:
        actor: eosio
        permission: active
      weight: 1

# BIOS Producer Signing Key (Required => eos-bios)
# The following one is used by the BIOS Boot node to hook up initial
# Appointed Block Producers keys (and potentially other participants in the launch)
eosio_appointed_block_producer_signing_key: EOS6kkhz7j4m2SYzbSzwpvPoQPWVWt1DFYJvjuyJUTY78MxGsG7hc

# Server Config (Optional)
eosio_http: 
eosio_https: https://testnet.eos.ren
eosio_p2p: testnet.eos.ren:9876

# Encryption (Optional)
pgp_public_key: 

# Social (Optional)
social_twitter: 
social_telegram: https://t.me/heipacker
social_facebook: 
social_github: 
social_youtube: 
social_slack: 
social_wechat: 
social_steem: 

# Potentially used for cryptographic operations. Please provide this one if using eos-bios
social_keybase: https://keybase.io/heipacker

# Geographic Location (Optional)
latitude: 37.526
longitude: -122.3558

# Organization (Optional)
organization_name: eos-union
logo_url: 
timezone: 
website: http://www.eos.ren
introduction_post_url: 
